<!DOCTYPE html>
<html>
<head>
    <title>Evaluation</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    {% if form %}
        <div class="row">
            <div class="col-xs-12">
                <form method="POST" class="student-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    {% endif %}

    {% if error %}
        <div class="row">
            <div class="col-xs-12">
                <p class="alert alert-danger">{{ error }} <a class="btn btn-default" href="/addstudent?new">Try submitting again</a></p>

            </div>
        </div>
    {% endif %}

    {% if student_data %}
        <div class="row">
            <div class="col-xs-12">
                <table class="table">
                    {% for student in student_data %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.standard }}</td>
                        <td>{{ student.marks }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
